<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GLB Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 15s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
                text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            }
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            color: #00ffff;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #info-panel h1 {
            font-size: 20px;
            font-weight: 700;
            color: #ff00ff;
            margin-bottom: 5px;
            animation: glow 2s ease-in-out infinite;
        }

        #ar-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: 2px solid #00ffff;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #ar-button:hover:not(:disabled) {
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            border-color: #ff00ff;
            transform: translateX(-50%) translateY(-5px);
        }

        #ar-button:disabled {
            background: #666;
            border-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
            color: #999;
        }

        #status {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 100;
            display: none;
        }

        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            border: 2px solid #ff00ff;
            border-radius: 50%;
            z-index: 200;
            display: none;
            animation: glow 1s ease-in-out infinite;
        }

        #reticle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h1>AR Viewer</h1>
            <p>Place 3D objects in your environment</p>
        </div>
        
        <div id="reticle"></div>
        <div id="status">Initializing...</div>
        
        <button id="ar-button" disabled>
            Checking AR Support...
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, arButton, statusDiv, reticleDiv;
        let model = null;
        let reticle = null;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedObjects = [];

        function init() {
            statusDiv = document.getElementById('status');
            arButton = document.getElementById('ar-button');
            reticleDiv = document.getElementById('reticle');

            // Create scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Create renderer with XR support
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Create reticle
            const reticleGeometry = new THREE.RingGeometry(0.08, 0.12, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.7
            });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Create default model (cube)
            createDefaultModel();

            // Check for WebXR support
            checkARSupport();

            // Set up AR button
            arButton.addEventListener('click', onARButtonClick);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start render loop
            renderer.setAnimationLoop(render);
        }

        function createDefaultModel() {
            // Create a simple glowing cube as the default 3D object
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff,
                emissive: 0x004444,
                transparent: true,
                opacity: 0.9
            });
            
            model = new THREE.Mesh(geometry, material);
            model.visible = false;
            scene.add(model);

            // Add wireframe
            const wireframeGeometry = new THREE.EdgesGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
            const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            model.add(wireframe);
        }

        function checkARSupport() {
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        arButton.disabled = false;
                        arButton.textContent = 'Start AR';
                        showStatus('AR Ready');
                        hideStatus();
                    } else {
                        arButton.textContent = 'AR Not Supported';
                        showStatus('AR not supported on this device');
                    }
                });
            } else {
                arButton.textContent = 'WebXR Not Available';
                showStatus('WebXR not available in this browser');
            }
        }

        function onARButtonClick() {
            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
            } else {
                startARSession();
            }
        }

        async function startARSession() {
            try {
                showStatus('Starting AR...');
                
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                session.addEventListener('end', onSessionEnd);
                await renderer.xr.setSession(session);
                
                arButton.textContent = 'Stop AR';
                arButton.style.background = 'linear-gradient(45deg, #ff00ff, #ff0080)';
                
                reticleDiv.style.display = 'block';
                showStatus('Tap to place object');

                // Set up hit testing
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                hitTestSourceRequested = true;

            } catch (error) {
                console.error('AR session failed:', error);
                showStatus('AR failed to start');
                arButton.textContent = 'Start AR';
                arButton.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
            }
        }

        function onSessionEnd() {
            hitTestSourceRequested = false;
            hitTestSource = null;
            reticle.visible = false;
            reticleDiv.style.display = 'none';
            
            // Hide all placed objects
            placedObjects.forEach(obj => obj.visible = false);
            
            arButton.textContent = 'Start AR';
            arButton.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
            hideStatus();
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) return;

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

                        // Handle tap to place object
                        session.addEventListener('select', () => placeObject(hit, referenceSpace));
                    } else {
                        reticle.visible = false;
                    }
                }

                // Animate placed objects
                placedObjects.forEach((obj) => {
                    if (obj.visible) {
                        obj.rotation.y += 0.01;
                        obj.rotation.x += 0.005;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function placeObject(hit, referenceSpace) {
            if (reticle.visible && model) {
                const newModel = model.clone();
                newModel.position.setFromMatrixPosition(reticle.matrix);
                newModel.visible = true;
                
                // Spawn animation
                newModel.scale.setScalar(0);
                animateScale(newModel, 0.5);
                
                placedObjects.push(newModel);
                scene.add(newModel);
                
                showStatus('Object placed!');
                hideStatus();
            }
        }

        function animateScale(object, targetScale) {
            if (object.scale.x < targetScale) {
                object.scale.addScalar(0.02);
                requestAnimationFrame(() => animateScale(object, targetScale));
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function showStatus(message) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 2000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
