<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Securinets ENIT</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Orbitron', monospace;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d1b69);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(41, 237, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(41, 237, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid #29ed00;
            border-right: 4px solid #C400ED;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px #29ed00);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-subtitle {
            color: #C400ED;
            font-size: 16px;
            font-weight: 400;
            margin-top: 15px;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 0 0 20px #29ed00, 0 0 40px #29ed00;
            }
            50% { 
                text-shadow: 0 0 30px #C400ED, 0 0 50px #C400ED;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Critical: AR.js camera and canvas fixes for Samsung */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
        }

        a-scene canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            object-position: center !important;
        }

        /* Samsung-specific video element fixes */
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            object-position: center !important;
            transform: none !important;
            z-index: 0 !important;
        }

        /* Prevent any clipping or overflow issues */
        #arjsDebugUIContainer {
            display: none !important;
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #29ed00;
            border-radius: 15px;
            padding: 20px;
            color: #29ed00;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(41, 237, 0, 0.3),
                inset 0 0 20px rgba(41, 237, 0, 0.1);
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: #29ed00; box-shadow: 0 0 30px rgba(41, 237, 0, 0.3); }
            50% { border-color: #C400ED; box-shadow: 0 0 30px rgba(196, 0, 237, 0.3); }
        }

        #info-panel h1 {
            margin: 0 0 10px 0;
            font-size: 1em;
            font-weight: 900;
            color: #C400ED;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #C400ED;
        }

        #info-panel p {
            margin: 0;
            font-size: 0.5em;
            opacity: 0.9;
            font-weight: 400;
        }

        #marker-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #29ed00;
            color: #29ed00;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(41, 237, 0, 0.5);
        }

        /* Cyberpunk corners */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #C400ED;
            pointer-events: none;
        }

        .corner.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite;
        }

        .corner.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite 0.5s;
        }

        .corner.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1s;
        }

        .corner.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1.5s;
        }

        @keyframes cornerGlow {
            0%, 100% { 
                border-color: #C400ED;
                filter: drop-shadow(0 0 10px #C400ED);
            }
            50% { 
                border-color: #29ed00;
                filter: drop-shadow(0 0 15px #29ed00);
            }
        }

        /* Samsung-specific fixes */
        @media screen and (max-width: 768px) {
            a-scene, a-scene canvas, video {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                object-fit: cover !important;
                transform: none !important;
            }
        }

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="cyber-grid"></div>
        <div class="loading-spinner"></div>
        <div class="loading-subtitle">Initializing AR Systems...</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="info-panel">
            <h1>Welcome to Securinets</h1>
            <p>Point camera at Hiro marker to deploy digital entity</p>
        </div>

        <div id="marker-status">Scanning for markers...</div>

        <!-- Cyberpunk corner decorations -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <!-- AR.js Scene with Samsung optimizations -->
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best; patternRatio: 0.8; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; antialias: true; alpha: true;"
        background="transparent: true"
        device-orientation-permission-ui="enabled: false">

        <!-- Assets -->
        <a-assets>
            <!-- Replace with your actual .glb file -->
            <a-asset-item 
                id="cyberpunk-model" 
                src="/logo.glb"
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <!-- Hiro Marker with Cyberpunk GLB Model -->
        <a-marker 
            preset="hiro" 
            id="main-marker"
            markerhandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
        >
            <!-- Your GLB Model with Green Color Override -->
            <a-entity
                id="cyber-entity"
                gltf-model="#cyberpunk-model"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="false"
                green-glow>
            </a-entity>

            <!-- Fallback cube in case GLB doesn't load -->
            <a-box
                id="fallback-cube"
                position="0 0.5 0"
                material="color: #29ed00; emissive: #003300; emissiveIntensity: 0.3; transparent: true; opacity: 0.8"
                animation__rotate="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"
                animation__float="property: position; to: 0 1 0; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine"
                visible="false">
            </a-box>

        </a-marker>

        <!-- Camera with Samsung-specific settings -->
        <a-entity 
            camera
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-entity>
    </a-scene>

    <script>
        let markerFound = false;
        let statusElement = document.getElementById('marker-status');

        // Samsung camera fix
        function fixSamsungCamera() {
            // Force camera stream to use proper dimensions
            const video = document.querySelector('video');
            if (video) {
                video.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    object-fit: cover !important;
                    object-position: center !important;
                    transform: none !important;
                    z-index: 0 !important;
                `;
            }

            // Fix canvas positioning
            const canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    object-fit: cover !important;
                    object-position: center !important;
                    transform: none !important;
                `;
            }

            // Fix a-scene
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    z-index: 1 !important;
                `;
            }
        }

        // Component to add green glow effect
        AFRAME.registerComponent('green-glow', {
            init: function () {
                const el = this.el;
                let materialApplied = false;
                
                // Function to apply green material
                const applyGreenMaterial = () => {
                    if (materialApplied) return;
                    
                    const model = el.getObject3D('mesh');
                    if (model) {
                        console.log('Applying green material to GLB model');
                        materialApplied = true;
                        
                        model.traverse(function (child) {
                            if (child.isMesh && child.material) {
                                // Store original material properties
                                const original = child.material;
                                
                                // Apply green color while preserving material structure
                                if (original.color) {
                                    original.color.setHex(0x29ed00); // Bright green
                                }
                                
                                // Add emissive glow if supported
                                if (original.emissive) {
                                    original.emissive.setHex(0x003300); // Dark green glow
                                }
                                
                                // Set emissive intensity if supported
                                if (original.hasOwnProperty('emissiveIntensity')) {
                                    original.emissiveIntensity = 0.3;
                                }
                                
                                // Ensure transparency
                                if (original.hasOwnProperty('transparent')) {
                                    original.transparent = true;
                                    original.opacity = 0.9;
                                }
                                
                                // Force material update
                                original.needsUpdate = true;
                                
                                console.log('Green material applied to:', child.name || 'mesh');
                            }
                        });
                        
                        // Add rotation animation
                        el.setAttribute('animation__rotate', {
                            property: 'rotation',
                            to: '0 0 360',
                            dur: 8000,
                            loop: true,
                            easing: 'linear'
                        });
                    }
                };
                
                // Try to apply material when model loads
                el.addEventListener('model-loaded', applyGreenMaterial);
                
                // Fallback attempts
                setTimeout(applyGreenMaterial, 1000);
                setTimeout(applyGreenMaterial, 3000);
            }
        });

        // Custom marker handler component
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const marker = this.el;
                const cyberEntity = document.getElementById('cyber-entity');
                const fallbackCube = document.getElementById('fallback-cube');

                marker.addEventListener('markerFound', function () {
                    console.log('Neural marker detected!');
                    markerFound = true;
                    updateStatus('Entity Materializing...');
                    
                    // Try to show GLB model first, fallback to cube
                    if (cyberEntity) {
                        cyberEntity.setAttribute('visible', 'true');
                    } else if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'true');
                    }
                    
                    setTimeout(() => {
                        updateStatus('Entity Active');
                    }, 1000);
                });

                marker.addEventListener('markerLost', function () {
                    console.log('Neural marker lost');
                    markerFound = false;
                    updateStatus('Scanning for markers...');
                    
                    // Hide all entities
                    if (cyberEntity) {
                        cyberEntity.setAttribute('visible', 'false');
                    }
                    if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'false');
                    }
                });
            }
        });

        function updateStatus(message) {
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Initialize app with Samsung-specific fixes
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Apply Samsung fixes multiple times to ensure they stick
            setTimeout(fixSamsungCamera, 500);
            setTimeout(fixSamsungCamera, 1500);
            setTimeout(fixSamsungCamera, 3000);
            setTimeout(fixSamsungCamera, 5000);
            
            // Hide loading screen after AR.js initializes
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                updateStatus('Point camera at Hiro marker');
                fixSamsungCamera(); // Apply fixes again after loading
            }, 3000);

            // Handle model loading errors
            const cyberEntity = document.getElementById('cyber-entity');
            if (cyberEntity) {
                cyberEntity.addEventListener('model-error', function() {
                    console.log('GLB model failed to load, using fallback');
                    updateStatus('Using fallback entity');
                    document.getElementById('fallback-cube').setAttribute('visible', 'true');
                });
            }
        });

        // Additional Samsung fixes on window resize
        window.addEventListener('resize', function() {
            setTimeout(fixSamsungCamera, 100);
        });

        // Fix on orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(fixSamsungCamera, 500);
        });

        // AR.js scene ready event
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('A-Frame scene loaded');
            setTimeout(fixSamsungCamera, 200);
        });

        // Error handling for AR.js
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e.error);
            updateStatus('AR System Error');
        });

        // Enhanced camera permission handling with Samsung-specific constraints
        async function initializeCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        aspectRatio: { ideal: 16/9 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Camera access granted');
                stream.getTracks().forEach(track => track.stop());
                
                // Apply fixes after camera is ready
                setTimeout(fixSamsungCamera, 500);
                
            } catch (err) {
                console.error('Camera access denied:', err);
                updateStatus('Camera access required');
                
                // Try with basic constraints for Samsung
                try {
                    const basicStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    console.log('Basic camera access granted');
                    basicStream.getTracks().forEach(track => track.stop());
                    setTimeout(fixSamsungCamera, 500);
                } catch (basicErr) {
                    console.error('Basic camera access also failed:', basicErr);
                }
            }
        }

        initializeCamera();
    </script>
</body>
</html>
