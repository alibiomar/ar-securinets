<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Securinets ENIT - AR Experience</title>
    
    <!-- AR.js Dependencies -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            width: 100vw;
            background: #000;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d1b69);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(41, 237, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(41, 237, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid #29ed00;
            border-right: 4px solid #C400ED;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px #29ed00);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-title {
            color: #29ed00;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonGlow 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: #C400ED;
            font-size: 16px;
            font-weight: 400;
            margin-top: 15px;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 0 0 20px #29ed00, 0 0 40px #29ed00;
            }
            50% { 
                text-shadow: 0 0 30px #C400ED, 0 0 50px #C400ED;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #29ed00;
            border-radius: 15px;
            padding: 20px;
            color: #29ed00;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(41, 237, 0, 0.3),
                inset 0 0 20px rgba(41, 237, 0, 0.1);
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: #29ed00; box-shadow: 0 0 30px rgba(41, 237, 0, 0.3); }
            50% { border-color: #C400ED; box-shadow: 0 0 30px rgba(196, 0, 237, 0.3); }
        }

        #info-panel h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            font-weight: 900;
            color: #C400ED;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #C400ED;
        }

        #info-panel p {
            margin: 0;
            font-size: 0.8em;
            opacity: 0.9;
            font-weight: 400;
        }

        #status-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #C400ED;
            border-radius: 25px;
            padding: 10px 20px;
            color: #C400ED;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        #status-indicator.active {
            border-color: #29ed00;
            color: #29ed00;
            box-shadow: 0 0 20px rgba(41, 237, 0, 0.5);
        }

        /* Cyberpunk corners */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #C400ED;
            pointer-events: none;
        }

        .corner.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite;
        }

        .corner.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite 0.5s;
        }

        .corner.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1s;
        }

        .corner.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1.5s;
        }

        @keyframes cornerGlow {
            0%, 100% { 
                border-color: #C400ED;
                filter: drop-shadow(0 0 10px #C400ED);
            }
            50% { 
                border-color: #29ed00;
                filter: drop-shadow(0 0 15px #29ed00);
            }
        }

        /* AR Scene Styling */
        a-scene {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
        }

        video {
            object-fit: cover !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #info-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }
            
            #info-panel h1 {
                font-size: 1em;
            }
            
            #info-panel p {
                font-size: 0.7em;
            }
            
            .corner {
                width: 30px;
                height: 30px;
            }
            
            .corner.top-left, .corner.top-right {
                top: 20px;
            }
            
            .corner.bottom-left, .corner.bottom-right {
                bottom: 20px;
            }
            
            .corner.top-left, .corner.bottom-left {
                left: 20px;
            }
            
            .corner.top-right, .corner.bottom-right {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="cyber-grid"></div>
        <div class="loading-spinner"></div>
        <div class="loading-title">SECURINETS</div>
        <div class="loading-subtitle">Initializing AR Neural Network...</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="info-panel">
            <h1>üõ°Ô∏è Securinets ENIT</h1>
            <p>Point your camera at the Securinets marker to activate the digital entity</p>
        </div>

        <div id="status-indicator">
            Scanning for markers...
        </div>

        <!-- Cyberpunk corner decorations -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <!-- AR.js Scene -->
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false;" 
        arjs="debugUIEnabled: false; sourceType: webcam; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <!-- Assets -->
        <a-assets>
            <!-- GLB Model Asset -->
            <a-asset-item 
                id="cyberpunk-model" 
                src="logo.glb"
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <!-- Custom Pattern Marker -->
        <a-marker 
            preset="hiro" 
            id="main-marker"
            markerhandler
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2"
        >

            <!-- Primary GLB Model -->
            <a-entity
                id="cyber-entity"
                gltf-model="#cyberpunk-model"
                position="0 0.5 0"
                rotation="0 0 0"
                scale="0.8 0.8 0.8"
                visible="false"
                green-glow
                animation__float="property: position; to: 0 1 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
            </a-entity>

            <!-- Fallback Geometric Model (if GLB fails) -->
            <a-entity
                id="fallback-cube"
                visible="false">
                
                <!-- Central rotating cube -->
                <a-box
                    position="0 0.5 0"
                    width="0.8"
                    height="0.8"
                    depth="0.8"
                    color="#29ed00"
                    material="emissive: #003300; emissiveIntensity: 0.3; transparent: true; opacity: 0.9"
                    animation__rotate="property: rotation; to: 360 360 0; dur: 4000; loop: true; easing: linear"
                    animation__float="property: position; to: 0 1 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
                </a-box>

                <!-- Orbiting particles -->
                <a-sphere
                    position="1.5 0.5 0"
                    radius="0.1"
                    color="#C400ED"
                    material="emissive: #C400ED; emissiveIntensity: 0.5"
                    animation__orbit="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear">
                </a-sphere>

                <a-sphere
                    position="-1.5 0.5 0"
                    radius="0.1"
                    color="#C400ED"
                    material="emissive: #C400ED; emissiveIntensity: 0.5"
                    animation__orbit="property: rotation; to: 0 -360 0; dur: 3000; loop: true; easing: linear">
                </a-sphere>

                <!-- Glowing ring -->
                <a-ring
                    position="0 0 0"
                    radius-inner="1.2"
                    radius-outer="1.4"
                    color="#29ed00"
                    material="transparent: true; opacity: 0.6; emissive: #29ed00; emissiveIntensity: 0.3"
                    rotation="90 0 0"
                    animation__pulse="property: scale; to: 1.2 1.2 1.2; dur: 1500; dir: alternate; loop: true; easing: easeInOutSine">
                </a-ring>

                <!-- Text label -->
                <a-text
                    value="SECURINETS\nENIT"
                    position="0 -0.5 0"
                    align="center"
                    color="#29ed00"
                    font="kelsonsans"
                    geometry="primitive: plane; width: 3; height: 1"
                    material="color: #000; opacity: 0.8; transparent: true"
                    animation__glow="property: material.emissive; to: #003300; dur: 1000; dir: alternate; loop: true">
                </a-text>
            </a-entity>

            <!-- Particle system -->
            <a-entity
                id="particles"
                visible="false"
                particle-system="preset: dust; particleCount: 100; color: #29ed00, #C400ED; size: 0.5; maxAge: 3">
            </a-entity>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let markerFound = false;
        let statusIndicator;

        // Enhanced marker handler component
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const marker = this.el;
                const cyberEntity = document.getElementById('cyber-entity');
                const fallbackCube = document.getElementById('fallback-cube');
                const particles = document.getElementById('particles');
                statusIndicator = document.getElementById('status-indicator');

                // Marker found event
                marker.addEventListener('markerFound', function () {
                    console.log('üéØ Securinets marker detected!');
                    markerFound = true;
                    
                    // Update status
                    if (statusIndicator) {
                        statusIndicator.textContent = 'MARKER LOCKED';
                        statusIndicator.classList.add('active');
                    }
                    
                    // Show primary model or fallback
                    if (cyberEntity) {
                        cyberEntity.setAttribute('visible', 'true');
                        console.log('GLB model activated');
                    } else if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'true');
                        console.log('Fallback cube activated');
                    }
                    
                    // Show particles
                    if (particles) {
                        particles.setAttribute('visible', 'true');
                    }
                });

                // Marker lost event
                marker.addEventListener('markerLost', function () {
                    console.log('üì° Marker signal lost');
                    markerFound = false;
                    
                    // Update status
                    if (statusIndicator) {
                        statusIndicator.textContent = 'Scanning for markers...';
                        statusIndicator.classList.remove('active');
                    }
                    
                    // Hide all entities
                    if (cyberEntity) cyberEntity.setAttribute('visible', 'false');
                    if (fallbackCube) fallbackCube.setAttribute('visible', 'false');
                    if (particles) particles.setAttribute('visible', 'false');
                });
            }
        });

        // Enhanced green glow component
        AFRAME.registerComponent('green-glow', {
            init: function () {
                const el = this.el;
                let materialApplied = false;
                
                const applyGreenMaterial = () => {
                    if (materialApplied) return;
                    
                    const model = el.getObject3D('mesh');
                    if (model) {
                        console.log('üé® Applying cyberpunk green material');
                        materialApplied = true;
                        
                        model.traverse(function (child) {
                            if (child.isMesh && child.material) {
                                const original = child.material;
                                
                                // Apply green cyberpunk colors
                                if (original.color) {
                                    original.color.setHex(0x29ed00);
                                }
                                
                                if (original.emissive) {
                                    original.emissive.setHex(0x003300);
                                }
                                
                                if (original.hasOwnProperty('emissiveIntensity')) {
                                    original.emissiveIntensity = 0.4;
                                }
                                
                                if (original.hasOwnProperty('transparent')) {
                                    original.transparent = true;
                                    original.opacity = 0.95;
                                }
                                
                                original.needsUpdate = true;
                            }
                        });
                        
                        // Add holographic rotation
                        el.setAttribute('animation__rotate', {
                            property: 'rotation',
                            to: '0 360 0',
                            dur: 8000,
                            loop: true,
                            easing: 'linear'
                        });
                    }
                };
                
                // Multiple attempts to apply material
                el.addEventListener('model-loaded', applyGreenMaterial);
                setTimeout(applyGreenMaterial, 1000);
                setTimeout(applyGreenMaterial, 3000);
                setTimeout(applyGreenMaterial, 5000);
            }
        });

        // App initialization
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            statusIndicator = document.getElementById('status-indicator');
            
            console.log('üöÄ Securinets AR initializing...');
            
            // Hide loading screen after initialization
            setTimeout(() => {
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    console.log('‚úÖ AR system ready');
                }
            }, 3000);

            // Handle GLB model loading
            const cyberEntity = document.getElementById('cyber-entity');
            if (cyberEntity) {
                cyberEntity.addEventListener('model-loaded', function() {
                    console.log('‚úÖ GLB model loaded successfully');
                });
                
                cyberEntity.addEventListener('model-error', function(e) {
                    console.warn('‚ö†Ô∏è GLB model failed to load:', e);
                    console.log('üîÑ Switching to fallback geometric model');
                    
                    // Hide GLB and show fallback
                    cyberEntity.style.display = 'none';
                    const fallback = document.getElementById('fallback-cube');
                    if (fallback && markerFound) {
                        fallback.setAttribute('visible', 'true');
                    }
                });
            }
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('üí• AR Error:', e.error);
        });

        // Camera permission handling
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 960 }
            } 
        })
        .then(function(stream) {
            console.log('üìπ Camera access granted');
            stream.getTracks().forEach(track => track.stop());
        })
        .catch(function(err) {
            console.error('‚ùå Camera access denied:', err);
            if (statusIndicator) {
                statusIndicator.textContent = 'Camera access required';
                statusIndicator.style.color = '#ff4444';
            }
        });

        // Performance monitoring
        let lastTime = performance.now();
        function checkPerformance() {
            const now = performance.now();
            const delta = now - lastTime;
            lastTime = now;
            
            if (delta > 50) { // More than 50ms between frames
                console.warn('‚ö†Ô∏è Performance warning: Frame time', delta + 'ms');
            }
            
            requestAnimationFrame(checkPerformance);
        }
        requestAnimationFrame(checkPerformance);
    </script>
</body>
</html>
