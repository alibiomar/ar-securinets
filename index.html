<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securinets AR</title>
    
    <!-- MindAR Dependencies -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
  }
}
</script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Securinets ENIT AR</h3>
        <p>Point camera at target image</p>
    </div>

    <div id="status">Initializing...</div>

    <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="logo" src="logo.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <!-- GLB Model -->
            <a-entity
                gltf-model="#logo"
                scale="1 1 1"
                rotation="0 -180 0"
                visible="false"
                id="model">
            </a-entity>

            <!-- Fallback Cube -->
            <a-box
                color="#00ff00"
                scale="0.5 0.5 0.5"
                visible="false"
                id="fallback"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
        </a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const target = document.getElementById('target');
        const model = document.getElementById('model');
        const fallback = document.getElementById('fallback');
        let isTracking = false;

        // Target tracking
        target.addEventListener('targetFound', () => {
            isTracking = true;
            status.textContent = 'Target Found!';
            model.setAttribute('visible', true);
        });

        target.addEventListener('targetLost', () => {
            isTracking = false;
            status.textContent = 'Scanning...';
            model.setAttribute('visible', false);
            fallback.setAttribute('visible', false);
        });

        // Model loading
        model.addEventListener('model-loaded', () => {
            console.log('Model loaded');
            status.textContent = 'Ready - Point at target';
        });

        model.addEventListener('model-error', () => {
            console.log('Model failed, using fallback');
            model.style.display = 'none';
            if (isTracking) {
                fallback.setAttribute('visible', true);
            }
        });

        // Scene ready
        document.querySelector('a-scene').addEventListener('renderstart', () => {
            status.textContent = 'Camera ready - Scanning...';
        });
    </script>
</body>
</html>
