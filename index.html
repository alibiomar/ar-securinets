<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk AR Portal</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            background: #000;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d1b69);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(41, 237, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(41, 237, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid #29ed00;
            border-right: 4px solid #C400ED;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px #29ed00);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #29ed00;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            animation: neonGlow 2s ease-in-out infinite;
            text-shadow: 0 0 20px #29ed00;
        }

        .loading-subtitle {
            color: #C400ED;
            font-size: 16px;
            font-weight: 400;
            margin-top: 15px;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 0 0 20px #29ed00, 0 0 40px #29ed00;
            }
            50% { 
                text-shadow: 0 0 30px #C400ED, 0 0 50px #C400ED;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #29ed00;
            border-radius: 15px;
            padding: 20px;
            color: #29ed00;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(41, 237, 0, 0.3),
                inset 0 0 20px rgba(41, 237, 0, 0.1);
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: #29ed00; box-shadow: 0 0 30px rgba(41, 237, 0, 0.3); }
            50% { border-color: #C400ED; box-shadow: 0 0 30px rgba(196, 0, 237, 0.3); }
        }

        #info-panel h1 {
            margin: 0 0 10px 0;
            font-size: 22px;
            font-weight: 900;
            color: #C400ED;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #C400ED;
        }

        #info-panel p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        #marker-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #29ed00;
            color: #29ed00;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(41, 237, 0, 0.5);
        }

        /* Cyberpunk corners */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #C400ED;
            pointer-events: none;
        }

        .corner.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite;
        }

        .corner.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite 0.5s;
        }

        .corner.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1s;
        }

        .corner.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out infinite 1.5s;
        }

        @keyframes cornerGlow {
            0%, 100% { 
                border-color: #C400ED;
                filter: drop-shadow(0 0 10px #C400ED);
            }
            50% { 
                border-color: #29ed00;
                filter: drop-shadow(0 0 15px #29ed00);
            }
        }

        a-scene {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="cyber-grid"></div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Neural Interface</div>
        <div class="loading-subtitle">Initializing AR Systems...</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="info-panel">
            <h1>🔮 Cyber AR Portal</h1>
            <p>Point camera at custom marker to deploy digital entity</p>
        </div>

        <div id="marker-status">Scanning for markers...</div>

        <!-- Cyberpunk corner decorations -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <!-- AR.js Scene -->
    <a-scene 
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; antialias: true;"
  background="transparent: true">

        <!-- Assets -->
        <a-assets>
            <!-- Custom marker pattern -->
            <a-asset-item 
                id="custom-marker-pattern" 
                src="./pattern-logoSecurinests.patt"
                crossorigin="anonymous">
            </a-asset-item>

            <!-- Replace with your actual .glb file -->
            <a-asset-item 
                id="cyberpunk-model" 
                src="./logo.glb"
                crossorigin="anonymous">
            </a-asset-item>
            
            <!-- Fallback assets -->
            <a-mixin 
                id="cyber-material"
                material="color: #29ed00; emissive: #0a4d00; emissiveIntensity: 0.3; metalness: 0.8; roughness: 0.2">
            </a-mixin>
        </a-assets>

        <!-- Cyberpunk Lighting -->
        <a-light 
            type="ambient" 
            color="#29ed00" 
            intensity="0.4">
        </a-light>
        
        <a-light 
            type="directional" 
            position="2 4 2" 
            color="#C400ED" 
            intensity="1"
            castShadow="true">
        </a-light>
        
        <a-light 
            type="point" 
            position="1 2 1" 
            color="#29ed00" 
            intensity="1.5"
            distance="8">
        </a-light>

        <!-- Custom Marker with Cyberpunk GLB Model -->
        <a-marker 
            type="pattern" 
            url="./pattern-logoSecurinests.patt"
            id="main-marker"
            markerhandler
        >
            <!-- Your GLB Model -->
            <a-entity
                id="cyber-entity"
                gltf-model="#cyberpunk-model"
                position="0 0.5 0"
                rotation="0 0 0"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                animation__float="property: position; to: 0 1.2 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine"
                animation__scale="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 1000; easing: easeOutElastic"
                visible="false"
            >
                <!-- Cyberpunk particle system -->
                <a-entity
                    id="particles"
                    position="0 0 0"
                    particle-system="
                        preset: dust; 
                        particleCount: 50; 
                        color: #29ed00, #C400ED; 
                        size: 0.5; 
                        maxAge: 3;
                        accelerationValue: 0, -0.1, 0;
                        velocityValue: 0.1 0.1 0.1;
                    "
                    visible="false">
                </a-entity>

                <!-- Holographic ring effect -->
                <a-ring
                    color="#C400ED"
                    radius-inner="0.8"
                    radius-outer="1"
                    position="0 -0.1 0"
                    rotation="-90 0 0"
                    material="transparent: true; opacity: 0.6;"
                    animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                    visible="false">
                </a-ring>

                <!-- Energy field effect -->
                <a-sphere
                    color="#29ed00"
                    radius="1.5"
                    position="0 0 0"
                    material="transparent: true; opacity: 0.1; side: double;"
                    animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
                    visible="false">
                </a-sphere>
            </a-entity>

            <!-- Fallback Cyberpunk Cube (if GLB fails to load) -->
            <a-entity
                id="fallback-cube"
                geometry="primitive: box; width: 0.6; height: 0.6; depth: 0.6"
                material="color: #29ed00; emissive: #0a4d00; emissiveIntensity: 0.4; metalness: 0.8; roughness: 0.2"
                position="0 0.5 0"
                rotation="45 45 0"
                animation="property: rotation; to: 405 405 360; loop: true; dur: 8000; easing: linear"
                animation__float="property: position; to: 0 1.2 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine"
                animation__scale="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 1000; easing: easeOutElastic"
                visible="false"
            >
                <!-- Wireframe overlay -->
                <a-entity
                    geometry="primitive: box; width: 0.61; height: 0.61; depth: 0.61"
                    material="color: #C400ED; wireframe: true; opacity: 0.8"
                    position="0 0 0">
                </a-entity>

                <!-- Glowing core -->
                <a-sphere
                    radius="0.1"
                    color="#ffffff"
                    position="0 0 0"
                    material="emissive: #29ed00; emissiveIntensity: 1"
                    animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1000; loop: true">
                </a-sphere>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let markerFound = false;
        let statusElement = document.getElementById('marker-status');

        // Custom marker handler component
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                const marker = this.el;
                const cyberEntity = document.getElementById('cyber-entity');
                const fallbackCube = document.getElementById('fallback-cube');
                const particles = document.getElementById('particles');
                const ring = marker.querySelector('a-ring');
                const sphere = marker.querySelector('a-sphere');

                marker.addEventListener('markerFound', function () {
                    console.log('🎯 Custom neural marker detected!');
                    markerFound = true;
                    updateStatus('Entity Materializing...');
                    
                    // Try to show GLB model first, fallback to cube
                    if (cyberEntity) {
                        cyberEntity.setAttribute('visible', 'true');
                        if (particles) particles.setAttribute('visible', 'true');
                        if (ring) ring.setAttribute('visible', 'true');
                        if (sphere) sphere.setAttribute('visible', 'true');
                    } else if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'true');
                    }
                    
                    // Play materialization sound effect (cyberpunk beep)
                    playMaterializationEffect();
                    
                    setTimeout(() => {
                        updateStatus('Entity Active');
                    }, 1000);
                });

                marker.addEventListener('markerLost', function () {
                    console.log('❌ Custom neural marker lost');
                    markerFound = false;
                    updateStatus('Scanning for markers...');
                    
                    // Hide all entities
                    if (cyberEntity) {
                        cyberEntity.setAttribute('visible', 'false');
                        if (particles) particles.setAttribute('visible', 'false');
                        if (ring) ring.setAttribute('visible', 'false');
                        if (sphere) sphere.setAttribute('visible', 'false');
                    }
                    if (fallbackCube) {
                        fallbackCube.setAttribute('visible', 'false');
                    }
                });
            }
        });

        function updateStatus(message) {
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function playMaterializationEffect() {
            // Create cyberpunk materialization sound effect
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a cyber-style beep
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide loading screen after AR.js initializes
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                updateStatus('Point camera at custom marker');
            }, 3000);

            // Handle model loading errors
            const cyberEntity = document.getElementById('cyber-entity');
            if (cyberEntity) {
                cyberEntity.addEventListener('model-error', function() {
                    console.log('GLB model failed to load, using fallback');
                    updateStatus('Using fallback entity');
                });
            }
        });

        // Error handling for AR.js
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e.error);
            updateStatus('AR System Error');
        });

        // Camera permission handling
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log('Camera access granted');
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(err) {
                console.error('Camera access denied:', err);
                updateStatus('Camera access required');
            });
    </script>
</body>
</html>
