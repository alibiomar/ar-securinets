<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securinets AR</title>
    
    <!-- MindAR Dependencies -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
  }
}
</script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        #ar-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        #ar-button:hover {
            background: linear-gradient(45deg, #00cc00, #00aa00);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
        }

        #ar-button:active {
            transform: translateX(-50%) scale(0.98);
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Securinets ENIT</h3>
        <p>Your first challenge: Find the hidden flag!</p>
    </div>

    <div id="status">Initializing...</div>

    <button id="ar-button" onclick="openForm()">
        Join Securinets!
    </button>

    <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="logo" src="logo.glb"></a-asset-item>
        </a-assets>

<a-camera position="0 0 0" look-controls="enabled: false">

</a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <!-- GLB Model -->
            <a-entity
                gltf-model="#logo"
                scale="1 1 1"
                rotation="180 0 0"
                visible="false"
                id="model"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 5000">
            </a-entity>

            <!-- Fallback Cube -->
            <a-box
                color="#00ff00"
                scale="0.5 0.5 0.5"
                visible="false"
                id="fallback"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
        </a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const target = document.getElementById('target');
        const model = document.getElementById('model');
        const fallback = document.getElementById('fallback');
        const arButton = document.getElementById('ar-button');
        let isTracking = false;
        let modelLoaded = false;

        function openForm() {
            window.open("https://forms.gle/bLxr4usYxnx2WHSm7", "_blank");
        }

        function showButton() {
            if (modelLoaded && isTracking) {
                arButton.style.display = 'block';
            }
        }

        function hideButton() {
            arButton.style.display = 'none';
        }

        // Target tracking
        target.addEventListener('targetFound', () => {
            isTracking = true;
            status.textContent = 'Target Found!';
            model.setAttribute('visible', true);
            showButton();
        });

        target.addEventListener('targetLost', () => {
            isTracking = false;
            status.textContent = 'Scanning...';
            model.setAttribute('visible', false);
            fallback.setAttribute('visible', false);
            hideButton();
        });

        // Model loading
        model.addEventListener('model-loaded', () => {
            console.log('Model loaded');
            modelLoaded = true;
            status.textContent = 'Ready - Point at target';
            showButton();
        });

        model.addEventListener('model-loaded', (e) => {
            const obj = e.detail.model;
            obj.traverse((node) => {
                if (node.isMesh) {
                    node.material.color.set("#00ff00");
                }
            });
        });

        model.addEventListener('model-error', () => {
            console.log('Model failed, using fallback');
            model.style.display = 'none';
            modelLoaded = true; // Consider fallback as "loaded"
            if (isTracking) {
                fallback.setAttribute('visible', true);
                showButton();
            }
        });

        // Click handlers for both model and fallback
        model.addEventListener('click', openForm);
        fallback.addEventListener('click', openForm);

        // Scene ready
        document.querySelector('a-scene').addEventListener('renderstart', () => {
            status.textContent = 'Camera ready - Scanning...';
        });
    </script>
</body>
</html>
